<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>下拉菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <input type="button" value="选择地址" class="btn">
    <div class="addressBoard">
        <div class="close"></div>
        <div class="selectBoard">
            <span class="addressTip">选择地址</span>
            <span class="selectAddress">北京</span>
            <div class="down" id="down"></div>
        </div>
        <ul id="addressList">
            <li class="item">
                <b>A</b>
                <span>安徽</span>
                <span>安阳</span>
            </li>
            <li class="item">
                <b>B</b>
                <span>北京</span>
            </li>
            <li class="item">
                <b>C</b>
                <span>重庆</span>
            </li>
            <li class="item">
                <b>F</b>
                <span>福建</span>
            </li>
            <li class="item">
                <b>H</b>
                <span>河北</span>
                <span>河南</span>
                <span>黑龙江</span>
            </li>
            <li class="item">
                <b>J</b>
                <span>吉林</span>
            </li>
        </ul>
        <input type="button" value="确定" class="confirm">
    </div>
    <div id="mask"></div>
    <script src="index.js"></script>
</body>

</html>
