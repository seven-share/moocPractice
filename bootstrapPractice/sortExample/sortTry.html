<!DOCTYPE html>
<html>

<head>

    <title>排序例子尝试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sortTry.css">
</head>

<body>
    <ul id="foo">
        <li class="no">foo 1</li>
        <li>foo 2</li>
        <li>foo 3</li>
    </ul>

    <ul id="bar">
        <li>bar 1</li>
        <li>bar 2</li>
        <li>bar 3</li>
    </ul>

    <ul id="qux">
        <li>qux 1</li>
    </ul>

        <div class="list-group-item">foo</div>
        <div class="list-group-item">bar</div>
        <div class="list-group-item">baz</div>
    </div>


    <div id="B" class="list-group">
        <div class="list-group-item">qux</div>
        <div class="list-group-item">quux</div>
    </div>
    <script src="Sortable.min.js"></script>
    <script src="sortTry.js"></script>

</html>
