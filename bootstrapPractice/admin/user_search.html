    <!-- 导航 -->
    <div id="panelBox">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a href="./user_list.html">用户管理</a>
                            </li>
                            <li class="list-group-item active">
                                <a href="./user_search.html">用户搜索</a>
                            </li>
                            <li class="list-group-item">
                                <a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="page-header">
                        <h4>用户搜索</h4>
                    </div>
                    <ul class="nav nav-tabs">
                        <li role="presentation">
                            <a href="#">用户列表</a>
                        </li>
                        <li role="presentation" class="active">
                            <a href="#">用户搜索</a>
                        </li>
                        <li role="presentation">
                            <a href="#">用户添加</a>
                        </li>
                    </ul>
                    <form>
                        <div class="alert alert-info" role="alert">
                            技巧提示：支持模糊搜索和技巧搜索
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">UID</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="用户ID">
                        </div>
                        <div class="form-group">
                            <label for="userGroup">选择用户组</label>
                            <select class="form-control" id="userGroup">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">搜索</button>
                    </form>



                </div>
            </div>
        </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="addName">用户名</label>
                            <input type="email" class="form-control" id="addName" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请输入密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">确认密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="addEmail">请输入邮箱</label>
                            <input type="email" class="form-control" id="addEmail" placeholder="用户ID">
                        </div>
                        <div class="form-group">
                            <label for="userGroup">设置用户组</label>
                            <select class="form-control" id="userGroup">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                            </select>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/index.js"></script>
